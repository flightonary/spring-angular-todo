<dt-top-bar-navigation aria-label="Main">
  <dt-top-bar-navigation-item align="start">
    <a (click)="menu.toggle()" dtTopBarAction>
      <dt-icon name="menu-hamburger"></dt-icon>
    </a>
  </dt-top-bar-navigation-item>
  <dt-top-bar-navigation-item align="end">
    <button dtTopBarAction>my button</button>
  </dt-top-bar-navigation-item>
  <dt-top-bar-navigation-item align="end" *ngIf="problems > 0">
    <a href="" dtTopBarAction hasProblem>{{ problems }}</a>
  </dt-top-bar-navigation-item>
  <dt-top-bar-navigation-item align="end">
    <button dtTopBarAction><dt-icon name="user-uem"></dt-icon></button>
  </dt-top-bar-navigation-item>
</dt-top-bar-navigation>

<dt-drawer-container class="dt-main-drawer-container">
  <dt-drawer mode="side" position="start" class="dt-menu-drawer" #menu opened>
    <dt-menu aria-label="Menu inside Drawer Example">
      <dt-menu-group label="Cross Environment Analysis">
        <a routerLink="/topology" dtMenuItem>Topology</a>
        <a routerLink="/backtrace" dtMenuItem>Backtrace</a>
      </dt-menu-group>
      <dt-menu-group label="Account">
        <a routerLink="/profile" dtMenuItem>Profile</a>
        <a routerLink="/settings" dtMenuItem>Settings</a>
      </dt-menu-group>
    </dt-menu>
  </dt-drawer>
  <router-outlet></router-outlet>
</dt-drawer-container>
